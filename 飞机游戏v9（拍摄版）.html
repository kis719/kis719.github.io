        // æ¸¸æˆæ›´æ–°é€»è¾‘
        function update() {
             // 2çº§å’Œç‰¹æŠ€çŠ¶æ€éƒ½ä¼šè¡°å‡å¼¹è¯
            if(player.bulletLevel >= 2) {
                const decayRate = player.bulletLevel === 3 ? 0.990 : 0.998; // ç‰¹æŠ€åŠ é€Ÿè¡°å‡
                player.ammo *= decayRate;

            }
            gameFrame++;

            if (moveLeft) {
                player.currentSpeed = Math.max(-player.baseSpeed*1.5, player.currentSpeed - player.acceleration);
                player.tiltAngle = Math.max(-player.maxTilt, player.tiltAngle - 2);
            }

            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // ç»˜åˆ¶é“å…·
            powerUps.forEach(p => {
                ctx.fillStyle = ['#FF4444','#44AAFF','#AA44FF'][p.type];
                ctx.font = '24px Arial';
                ctx.fillText(POWERUPS[p.type], p.x + 15, p.y + 20);
            });
            ctx.save();            
            // åœ¨ç»˜åˆ¶UIä»£ç å‰æ·»åŠ ï¼š
            effects.hitSparks.forEach(s => {
                ctx.fillStyle = `rgba(${hexToRgb(s.color)}, ${s.alpha})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, 2, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.restore();
            // ç»˜åˆ¶UI
            ctx.fillStyle = '#FFF';
            ctx.font = '24px Microsoft YaHei';
            ctx.fillText(`å¼¹è¯: ${'â–®'.repeat(Math.floor(player.ammo/10))}`, 20, 130);
            ctx.fillText(`åˆ†æ•°: ${score}`, 20, 40);
            ctx.fillText(`æ­¦å™¨ç­‰çº§: ${'â˜…'.repeat(player.bulletLevel)}`, 20, 70);
            if(player.shield) {
                ctx.fillStyle = '#00FFFF';
                ctx.fillText('ğŸ›¡æŠ¤ç›¾ç”Ÿæ•ˆ', 20, 100);
            }
        }
        let bgOffset = 0;        
        document.addEventListener('click', () => { 
            sounds.shoot.play().then(() => sounds.shoot.pause());
        }, { once: true });
        function drawPlayer() {

            // æœºèº«å€¾æ–œæ•ˆæœ
            ctx.save();
            ctx.translate(player.x+25, player.y+25);
            ctx.rotate(player.tiltAngle * Math.PI/180);

            // æœºä½“ç»˜åˆ¶ï¼ˆä½¿ç”¨ç›¸å¯¹åæ ‡ï¼‰
            ctx.globalAlpha = player.shield ? 0.5 : 1; // æ–°å¢é€æ˜åº¦æ§åˆ¶
            ctx.fillStyle = '#00AAFF';
            ctx.beginPath();
            ctx.roundRect(-25, -25, 50, 50, 10); // ä¿®æ­£ä¸ºä¸­å¿ƒç‚¹åæ ‡
            ctx.fill();
            ctx.globalAlpha = 1; // æ¢å¤é€æ˜åº¦

            /* æŠ¤ç›¾æ•ˆæœ
            if(player.shield) {
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.arc(player.x+25, player.y+25, 40, 0, Math.PI*2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
            */
           // æŠ¤ç›¾æ•ˆæœæ”¹ä¸ºåŠ¨æ€å…‰ç¯ï¼ˆçº¦ç¬¬614è¡Œï¼‰
            if(player.shield && effects.shieldRing) {
                ctx.strokeStyle = `hsla(180, 100%, 50%, ${effects.shieldRing.alpha})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, effects.shieldRing.radius * effects.shieldRing.scale, 0, Math.PI*2);
                ctx.stroke();
                
                // æ›´æ–°å…‰ç¯å‚æ•°
                effects.shieldRing.scale = 1 + Math.sin(gameFrame/5)*0.2;
                effects.shieldRing.alpha = 0.5 + Math.sin(gameFrame/3)*0.2;
            }

            // æ¨è¿›å™¨ç«ç„°
            const flameIntensity = Math.abs(player.currentSpeed)/player.baseSpeed;
            const flameSize = 30 + Math.sin(gameFrame/3)*10 * flameIntensity; // å¢åŠ ç«ç„°æ³¢åŠ¨å¹…åº¦
            const gradient = ctx.createLinearGradient(-20, 25, 20, 25 + flameSize);
            gradient.addColorStop(0, 'rgba(255, 80, 0, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(-15, 25, 30, flameSize);  // ä¿®æ­£ç«ç„°ä½ç½®
            ctx.restore();
        }
        function checkCollisions() {
            // ç©å®¶ä¸æ•Œæœº
            enemies.forEach((e, i) => {
                const enemyHitBox = {
                    x: e.x + 20,
                    y: e.y + 20,
                    radius: 20
                };
                const playerHitBox = {
                    x: player.x + 25,
                    y: player.y + 25,
                    radius: 25
                };
                if (Collision.circleVsCircle(playerHitBox, enemyHitBox) && !player.shield) {
                    player.isAlive = false;
                }
            });

            // å­å¼¹ä¸æ•Œæœº
            for (let i = enemies.length-1; i >= 0; i--) {
                const enemy = enemies[i]; // å…ˆä¿å­˜æ•Œæœºå¯¹è±¡
                const enemyHitBox = {
                    x: enemies[i].x + 20,
                    y: enemies[i].y + 20,
                    radius: 20
                };
                for (let j = bullets.length-1; j >= 0; j--) {
                    const bulletHitBox = {
                        x: bullets[j].x + 2,//å­å¼¹çš„xåæ ‡
                        y: bullets[j].y + 2,//å­å¼¹çš„yåæ ‡
                        radius: 5
                    };
                    if (Collision.circleVsCircle(bulletHitBox, enemyHitBox)) {
                        // ä¿å­˜é¢œè‰²å±æ€§åå†ç§»é™¤
                        const textColor = enemy.textColor; 
                        // æ·»åŠ çˆ†ç‚¸ç²’å­æ•ˆæœ
                        const textPos = {
                            x: enemies[i].x + enemies[i].width/2,
                            y: enemies[i].y + 10 // æ–‡å­—èµ·å§‹Yåæ ‡
                        };
                        for(let i = 0; i < 20; i++) { // ç”Ÿæˆ20ä¸ªç²’å­
                            effects.hitSparks.push({
                                x: textPos.x,
                                y: textPos.y,
                                vx: (Math.random() - 0.5) * 5,
                                vy: (Math.random() - 0.5) * 5,
                                alpha: 1,
                                color: textColor
                            });
                        }

                        // å‡»ä¸­æ•Œæœºè¡¥å……å¼¹è¯
                        player.ammo = Math.min(player.maxAmmo, player.ammo + 15);

                        sounds.explosion.currentTime = 0;
                        sounds.explosion.play();
                        enemies.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 100;
                        break;
                    }
                }
            }

            // ç©å®¶ä¸é“å…·
            for (let i = powerUps.length-1; i >= 0; i--) {
                const p = powerUps[i];
                const playerRect = {
                    x: player.x,
                    y: player.y,
                    width: player.width,
                    height: player.height
                };
                const powerUpRect = {
                    x: p.x,
                    y: p.y,
                    width: p.width,
                    height: p.height
                };
                if (Collision.rectVsRect(playerRect, powerUpRect)) {
                    applyPowerUp(p.type);
                    powerUps.splice(i, 1);
                }
            }
        }
        function generateBullets() {
           
            if(player.bulletLevel >= 1) {
            const isSpecialActive = player.bulletLevel === 3;
            const requiredAmmo = isSpecialActive ? player.ammoConsume * 2 : player.ammoConsume;

            if(player.ammo <= requiredAmmo && !player.shield) return; // å¼¹è¯ä¸è¶³æ—¶åœæ­¢å°„å‡»
            const consume = isSpecialActive ?
            player.ammoConsume * 2 :  // ç‰¹æŠ€åŒå€æ¶ˆè€—
            (player.shield ? player.ammoConsume/2 : player.ammoConsume); 
            player.ammo = Math.max(0, player.ammo - consume);
            }
            sounds.shoot.currentTime = 0;
            sounds.shoot.play();
            const patterns = [
                [25],
                [15, 35],
                [10, 25, 40]
            ];
            patterns[player.bulletLevel-1].forEach(x => {
                bullets.push({
                    x: player.x + x - 3,
                    y: player.y,
                    speed: 12,
                    angle: (player.bulletLevel === 3) ? (x - 25) * 0.1 : 0,
                    radius: 5
                });
            });
        }
        function updateEffects() {
            effects.hitSparks = effects.hitSparks.filter(s => {
                s.x += s.vx;
                s.y += s.vy;
                s.vy += 0.1; // æ·»åŠ é‡åŠ›æ•ˆæœ
                s.alpha -= 0.02;
                return s.alpha > 0;
            });
        }
        function updatePowerUps() {
            powerUps.forEach(p => p.y += 2);
            powerUps = powerUps.filter(p => p.y < canvas.height);
        }
        function applyPowerUp(type) {
            switch(type) {
                case 0: 
                    sounds.powerup.play();
                    player.bulletLevel = Math.min(3, player.bulletLevel + 1);
                    break;
                case 1:
                    sounds.shield.play();
                    player.shield = true;
                    // ä¿æŒæŠ¤ç›¾æœŸé—´æ­£å¸¸å°„å‡»
                    player.ammo = Math.max(10, Math.min(player.maxAmmo, player.ammo + 30));
                     // æ–°å¢æŠ¤ç›¾ç‰¹æ•ˆåˆå§‹åŒ–
                    effects.shieldRing = { 
                        radius: 40,
                        alpha: 1,
                        scale: 1 
                    };
                    setTimeout(() => {
                        player.shield = false;
                        effects.shieldRing = null; // æ¸…é™¤ç‰¹æ•ˆ
                    }, 5000);
                    break;
                case 2:
                    // ä¿®å¤ç‰¹æŠ€é“å…·çš„ä¸¤ä¸ªé—®é¢˜
                    player.ammo = player.maxAmmo;  // è¡¥å……å¼¹è¯
                    player.bulletLevel = 3;
                    break;
            }
        }
        function showGameOver() {
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#FF3300';
            ctx.font = '60px Microsoft YaHei';
            ctx.textAlign = 'center';
            ctx.fillText('æ¸¸æˆç»“æŸ', canvas.width/2, canvas.height/2 - 40);
            
            ctx.fillStyle = '#FFF';
            ctx.font = '36px Arial';
            ctx.fillText(`æœ€ç»ˆå¾—åˆ†: ${score}`, canvas.width/2, canvas.height/2 + 40);
            
            ctx.font = '24px Arial';
            ctx.fillText('æŒ‰ F5 é‡æ–°å¼€å§‹', canvas.width/2, canvas.height/2 + 100);

            document.getElementById('startBtn').style.display = 'block';
            isGameRunning = false; 
        } 
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startBtn').style.display = 'none';
            init();
        });
    </script>
